<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RPS App using Firebase - Louise Miller Assignment Week 7</title>
	<!-- css -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- jQuery Reference -->

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

<!-- BODY STARTS HERE
-->

<body>
	<div class="mainBlock page-wrap">
	<h1>ROCK PAPER SCISSORS</h1>

<!--  FORM FOR USER NAME AND START BUTTON -->

	<form id="start">
		<label for="userInput">ENTER YOUR NAME:
			<input type="text" name="userName" id="userInput">
		</label>
		<input type="submit" value="START" id="startButton">
	</form>

<!--  GAME AREA -->

<div>
	<div id="greetingDiv" class = "alignCenter"></div>
	<div id="statusDiv" class = "alignCenter"></div>

	<!-- following shown as inline blocks -->
	<div id="blocksDiv">
		<section class = "gameBlock" id="playerOneDiv">
			<h2>WAITING FOR PLAYER ONE</h2>
			<div id="p1choices">
				<h3 data-choice="rock">Rock</h3>
				<h3 data-choice="paper">Paper</h3>
				<h3 data-choice="scissors">Scissors</h3>
			</div>
			<div id="p1Choice"></div>
			<div class="score">
				<h3>Wins:&nbsp;<span id="p1Wins">0</span>&nbsp;Losses:&nbsp;<span id="p1Losses">0</span></h3>
			</div>
		</section>
		<section class = "gameBlock" id="resultDiv">
			<h2>RESULT</h2>
			<h3 id="resultHere"></h3>
		</section>
		<div class = "gameBlock" id="playerTwoDiv">
			<h2>WAITING FOR PLAYER TWO</h2>
			<div id="p2choices">
				<h3 data-choice="rock">Rock</h3>
				<h3 data-choice="paper">Paper</h3>
				<h3 data-choice="scissors">Scissors</h3>
			</div>
		<div id="p2Choice"></div>
		<div class="score">
			<h3>Wins:&nbsp;<span id="p2Wins">0</span>&nbsp;Losses:&nbsp;<span id="p2Losses">0</span></h3>
		</div>

		</div>
	</div> <!-- end of blocksDiv -->
</div>

<!--  SOCIAL AREA -->
<div id="chatForm">
	<form id="chat">
		<label for="userChat">CHAT HERE:
			<input type="text" name="userChat" id="userChat">
		</label>
	</form>
	<div id="chatBox"></div>

</div>


	</div> <!-- end of Main division -->

</body>
</html>
